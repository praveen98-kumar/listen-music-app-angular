
<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div class="hero" style="background-image: url(./assets/images/banner/event.jpg)"></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">

    <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->
    <div class="section">
        <div class="row">
            <div class="col-xl-8 px-4 px-md-5 px-xl-0 mx-auto mb-5">
                <h1>{{event?.name}}</h1>
                <!-- Start:: info list [[ Find at scss/components/list.scss ]] -->
                <ul class="info-list info-list--dotted mt-3">
                    <li>
                        <div class="d-flex align-items-center">
                            <!-- Start:: avatar group [[ Find at scss/components/avatar.scss ]] -->
                            <div class="avatar-group">
                                <div class="avatar" *ngFor="let attendee of event?.attendee">
                                    <div class="avatar__image">
                                        <img [src]="attendee.cover" [alt]="attendee.name">
                                    </div>
                                </div>
                            </div>
                            <!-- End:: avatar group -->
                            <div class="ps-1" *ngIf="event?.totalAttendee">{{event?.totalAttendee - 3 + '+'}}</div>
                        </div>
                    </li>
                    <li *ngIf="event?.seats">{{event?.seats}} seats only</li>
                    <li class="fw-semi-bold" *ngIf="event?.date">{{event?.date}}</li>
                </ul>
                <!-- End:: info list -->
                <button type="button" class="btn btn-primary mt-4" style="min-width: 140px;">
                    <span class="btn__wrap">
                        <i class="ri-add-circle-line"></i>
                        <span>Join Event</span>
                    </span>
                </button>
            </div>
            <div class="col-xl-10 mx-auto mb-5">
                <!-- Start:: cover [[ Find at scss/components/cover.scss ]] -->
                <div class="cover cover--round">
                    <div class="cover__image">
                        <img [src]="event?.image" [alt]="event?.name">
                    </div>
                </div>
                <!-- End:: cover -->
            </div>
            <div class="col-xl-8 px-4 px-md-5 px-xl-0 mx-auto">
                <div class="row fs-6 mb-4">
                    <div class="col-sm-6 d-flex mb-3">
                        <i class="ri-map-pin-2-fill fs-5"></i>
                        <div class="ps-3">
                            <span class="d-block mb-2 fw-semi-bold text-dark">Venue At</span>
                            <p [innerHTML]="event?.address"></p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="d-flex align-items-center mb-3">
                            <i class="ri-phone-fill fs-5"></i>
                            <a href="tel:{{event?.phone}}" class="ms-3 text-dark">{{event?.phone}}</a>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="ri-mail-open-fill fs-5"></i>
                            <a href="mailto:{{event?.email}}" class="ms-3 text-dark">{{event?.email}}</a>
                        </div>
                    </div>
                </div>
                <div [innerHTML]="event?.description"></div>
            </div>
        </div>
    </div>
    <!-- End:: section -->

</div>
<!-- End:: under hero -->
