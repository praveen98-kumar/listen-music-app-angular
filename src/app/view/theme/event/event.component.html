
<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div class="hero" style="background-image: url(./assets/images/banner/event.jpg)"></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">

    <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->
    <div class="section">
        <div class="section__head">
            <div class="flex-grow-1">
                <h3 class="mb-0">Upcoming <span class="text-primary">Events</span></h3>
            </div>
            <a routerLink="/app/add-event" class="btn btn-primary">
                <div class="btn__wrap">
                    <i class="ri-add-fill"></i>
                    <span class="d-none d-sm-block">Create Event</span>
                </div>
            </a>
        </div>

        <div class="row g-4">
            <div class="col-xl-4 col-md-6" *ngFor="let event of events">
                <app-event-view [data]="event"></app-event-view>
            </div>
        </div>
    </div>
    <!-- End:: section -->

</div>
<!-- End:: under hero -->
